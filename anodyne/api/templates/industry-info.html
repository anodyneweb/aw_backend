{% extends "layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

          <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">{{ industry.name }}</h1>
    <div class="modal fade" id="station-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class='modal-title'>
                    <b>Add Industry</b>
                </h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form action="{% url 'dashboard:station-info' station.uuid %}" method="post" >
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning">Update Industry</button>
                  </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /.container-fluid -->
{% endblock %}
{% block scripts %}
{% endblock %}
