{% extends "layout.html" %} {% load static %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Content Row -->
  <div class="row">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="d-sm-flex align-items-center justify-content-between">
          <h3 class="h3 mb-0 text-gray-800">Industry/Site Status Report</h3>
          <div class="btn-group mr-2" role="group" aria-label="Row Item 2">
            <button class="btn-secondary btn-sm btn" type="button" >
              <a id="reportrange">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
              </a>
            </button>
            <button type="button" title="Update Chart" id="updateChart"
                    onclick="get_data();" class="btn btn-primary btn-sm">
              Update
            </button>
            &nbsp;&nbsp;&nbsp;
            <a href="javascript:exportTableToCSV('{{csv_name}}.csv');"
             class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Download
          </a>
          </div>

        </div>
      </div>
      <div class="card-body">

        <div class="table-responsive">

          {{ tabular|safe }}
        </div>
      </div>
  </div>
  </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
{% block scripts %}
<!-- Bootstrap core  Table View JavaScript-->
<!-- Table level plugins -->
  <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
  <!-- Table level custom scripts -->
  <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
<script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/chart.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/daterangepicker.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/chartjs-plugin-zoom.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dropdown.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/dropdown.min.css' %}">

<!-- Bootstrap core Table View JavaScript Ends-->
<script>
var fromDate = null;
var toDate = null;
var sessionObject;

// Date Range Picker script start \\
$(function() {
var start = moment().subtract(24, 'hour');
var end = moment();

  function cb(start, end) {
    $('#reportrange span').html(start.format('DD/MM/YYYY') + ' - ' + end.format('DD/MM/YYYY'));

    fromDate = start.format('MM/DD/YYYY');
    toDate = end.format('MM/DD/YYYY');

    }
    $('#reportrange').daterangepicker({
        timePicker: true,
        startDate:start,
        endDate: end,
        maxDate: moment(),
        ranges: {
           //'Today': [moment().startOf('day'), moment()],
           //'Yesterday': [moment().subtract(1, 'days').startOf('day'), moment()],
           //'Last 7 Days': [moment().subtract(6, 'days').startOf('day'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days').startOf('day'), moment()],
           'This Month': [moment().startOf('month').startOf('day'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month').startOf('day'), moment().subtract(1, 'month').endOf('month')],
        },
    }, cb);
    cb(start, end);
});

function get_data(){
    window.location.href = '/dashboard/reports/'+fromDate+'/'+toDate;}

</script>
{% endblock %}
