<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>VepoLink - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
<style>
.bg-login-image2 {
  background: url(/static/img/vepolink_login.jpeg);
  background-position: center;
  background-size: cover;


}
.bg-gradient-login{
background: url(/static/img/vepolink_login_2.jpeg);
  background-position: center;
  background-size: cover;

}
.sub_div {
                position: fixed;
    right: 15%;
    left: 15%;
    /* bottom: 35%; */
            }

</style>
</head>

<body class="bg-gradient-login">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center sub_div">

      <div class="col-xl-6 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                      <div class="message">
                          {% for message in messages %}
                          <div class='alert alert-danger message'>
                              {{ message }}
                          </div>
                          {% endfor %}
                      </div>

                    <h1 class="h4 text-gray-900 mb-4">
                      <img src="/static/img/logo.png" style="max-width: 100%;max-height: 100%;display: block;">
                    </h1>
                  </div>
                    <form class="user" action="{% url 'authenticate' %}" method="POST" role="form">
                      {% csrf_token %}
                    <div class="form-group">
                      <input name="email" class="input form-control form-control-user" id="email"
                             aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="input form-control form-control-user"
                             id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" checked class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                      <div class="group">
                        <input type="submit" class="btn btn-primary btn-user btn-block"
                               id="login-button" value="Sign In">
                      </div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'forgot-password' %}">Forgot Password?</a>
                  </div>
                </div>
              </div>
<!--            </div>-->
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
<script>
  $(function() {
        // Fade out all messages after a delay.
        setTimeout(function() {
            $('.alert.message').fadeOut(500);
        }, 4000);

    });

</script>
