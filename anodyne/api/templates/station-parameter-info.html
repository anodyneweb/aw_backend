{% extends "layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h5 class="m-0 font-weight-bold text-primary">{{ station.name }}</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'dashboard:sparameter-info' pk %}" method="post" >
                <h3> {{ parameter.parameter }}</h3>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Update Parameter</button>
            </form>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
{% endblock %}

<script>
</script>
{% endblock %}
